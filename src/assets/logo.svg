<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the main background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for the letters -->
    <linearGradient id="letterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099cc;stop-opacity:1" />
    </linearGradient>
    
    <!-- Accent gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ee5a52;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main circular background -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)" stroke="#0099cc" stroke-width="2"/>
  
  <!-- Outer decorative ring -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="url(#accentGradient)" stroke-width="1" opacity="0.6"/>
  
  <!-- Inner geometric pattern -->
  <polygon points="100,25 125,50 100,75 75,50" fill="url(#accentGradient)" opacity="0.3"/>
  <polygon points="100,125 125,150 100,175 75,150" fill="url(#accentGradient)" opacity="0.3"/>
  
  <!-- Letter V -->
  <path d="M 50 60 L 70 130 L 80 130 L 100 60 L 90 60 L 75 115 L 60 60 Z" 
        fill="url(#letterGradient)" 
        filter="url(#glow)"
        style="font-weight: bold;"/>
  
  <!-- Letter R -->
  <path d="M 110 60 L 110 130 L 120 130 L 120 100 L 140 100 L 150 130 L 160 130 L 148 95 
           Q 155 90 155 80 Q 155 70 150 65 Q 145 60 135 60 Z 
           M 120 70 L 135 70 Q 140 70 142.5 72.5 Q 145 75 145 80 Q 145 85 142.5 87.5 Q 140 90 135 90 L 120 90 Z" 
        fill="url(#letterGradient)" 
        filter="url(#glow)"
        style="font-weight: bold;"/>
  
  <!-- Decorative dots -->
  <circle cx="60" cy="45" r="2" fill="#00d4ff" opacity="0.8"/>
  <circle cx="140" cy="45" r="2" fill="#00d4ff" opacity="0.8"/>
  <circle cx="60" cy="155" r="2" fill="#00d4ff" opacity="0.8"/>
  <circle cx="140" cy="155" r="2" fill="#00d4ff" opacity="0.8"/>
  
  <!-- Subtle code-like elements -->
  <text x="30" y="40" font-family="monospace" font-size="8" fill="#0099cc" opacity="0.4">&lt;/&gt;</text>
  <text x="160" y="170" font-family="monospace" font-size="8" fill="#0099cc" opacity="0.4">{}</text>
</svg>